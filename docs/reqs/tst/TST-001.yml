  ## Setup
  1. boot C5-DEC CAD
  2. navigate to '3 - CCT: Common Criteria toolbox' > 'Browse Common Criteria'
  ##  Test Steps
  1. follow steps in SRS
  2. on a random basis check (for at least 3 elements) that the displayed data corresponds to the
  associated Common Criteria element in the official PDFs of version 3.1 R5: [CC Part 2](https://www.commoncriteriaportal.org/files/ccfiles/CCPART2V3.1R5.pdf) or [CC Part 3](https://www.commoncriteriaportal.org/files/ccfiles/CCPART3V3.1R5.pdf).
