  ## System requirement specification

  As a User,
  I want the system to generate the Evaluation Technical Report (ETR) upon completion of the evaluation,
  so that all verdicts and evaluation results are summarized and the overall verdict is derived according to
  predefined rules.

  ## Acceptance criteria

  - All verdicts and evaluation results are summarized in the ETR.
  - The overall verdict in the ETR is derived based on individual verdicts and predefined rules.

